---
layout: default
---

<div id="main" role="main">
  <div class="portfolio-container">
    <div class="portfolio-sidebar">
      {% include author-profile.html %}
    </div>
    
    <div class="portfolio-content">
      <header class="portfolio-header">
        <h1 class="portfolio-title">{{ page.title }}</h1>
      </header>
      
      <div class="archive__grid">
        {% for post in site.portfolio reversed %}
          <a href="{{ post.url | relative_url }}" class="archive__item">
            <div class="archive__item-teaser">
              {% if post.header.teaser %}
                <img src="{{ post.header.teaser | relative_url }}" alt="">
              {% else %}
                <div class="archive__item-teaser-placeholder"></div>
              {% endif %}
            </div>
            <div class="archive__item-content">
              <h3 class="archive__item-title">{{ post.title }}</h3>
              {% if post.excerpt %}
                <p class="archive__item-excerpt">{{ post.excerpt | markdownify | strip_html | truncate: 120 }}</p>
              {% endif %}
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
